syntax = "proto3";

package gnboot;

import "openapiv3/annotations.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/empty.proto";
import "cinch/params/params.proto";
import "proto/genre.proto";
import "proto/studio.proto";
import "proto/keyword.proto";
import "proto/subtitle.proto";
import "proto/actor.proto";

option go_package = "gnboot/api/movie;movie";

option (openapi.v3.document) = {
  info : {title : "movie adaptor";
version : "1.0.0";
description : "This is movie adaptor docs";
}
components : {
security_schemes: {
additional_properties:
  [{
    name:
      "BearerAuth";
    value: {
    security_scheme: {
    type:
      "http";
    scheme:
      "bearer";
    }
    }
  }]
}
}
  security: [
    {
      additional_properties: [
        {
          name: "BearerAuth";
          value: {
            value: []
          }
  }
      ]
      }
  ]
  }
  ;

  service MovieRemoteService {
    // create one Movie record
    rpc CreateMovie(CreateMovieRequest) returns (google.protobuf.Empty) {
      option (google.api.http) = {
        post : "/movie/create"

        body : "*"
      };
    }
    // query one Movie record
    rpc GetMovie(GetMovieRequest) returns (MovieResp) {
      option (google.api.http) = {
        get : "/movie/get"
      };
    }
    // query Movie list by page
    rpc FindMovie(FindMovieRequest) returns (FindMovieResp) {
      option (google.api.http) = {
        post : "/movie/query/all"
        body : "*"
      };
    }
    // update one Movie record by id
    rpc UpdateMovie(UpdateMovieRequest) returns (google.protobuf.Empty) {
      option (google.api.http) = {
        put : "/movie/update"
        body : "*",
        additional_bindings {
          patch : "/movie/update",
          body : "*",
        }
      };
    }
    // delete one or more Movie record by id
    rpc DeleteMovie(params.IdsRequest) returns (google.protobuf.Empty) {
      option (google.api.http) = {
        delete : "/movie/delete"
      };
    }
  }

  message MovieResp {
    int64 id = 1;
    string originalTitle = 2;
    string status = 3;
    float voteAverage = 4;
    int64 voteCount = 5;
    string country = 6;
    string trailer = 7;
    string url = 8;
    bool downloaded = 9;
    int64 fileSize = 10;
    string filename = 11;
    string ext = 12;
    repeated gnboot.GenreResp genres = 13;
    repeated gnboot.StudioResp studios = 14;
    repeated gnboot.KeywordResp keywords = 15;
    int64 lastPlayedPosition = 16;
    string lastPlayedTime = 17;
    repeated gnboot.SubtitleResp subtitles = 18;
    repeated gnboot.ActorResp actors = 19;
  }

  message CreateMovieRequest {
    string name = 1 [ (google.api.field_behavior) = REQUIRED ];
  }

  message GetMovieRequest {
    int64 id = 1 [ (google.api.field_behavior) = REQUIRED ];
  }

  message FindMovieRequest {
    params.Page page = 1;
    optional string search = 2;
    optional Sort sort = 3;
  }

  message Sort {
    optional string filter = 1;
    optional string type = 2;
    optional string direction = 3;
  }

  message FindMovieResp {
    params.Page page = 1;
    repeated MovieResp list = 2;
  }

  message UpdateMovieRequest {
    int64 id = 1 [ (google.api.field_behavior) = REQUIRED ];
    optional string name = 2;
  }
