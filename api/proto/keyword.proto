syntax = "proto3";

package gnboot;

import "openapiv3/annotations.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/empty.proto";
import "cinch/params/params.proto";

option go_package = "github.com/liluoliluoli/gnboot/api/keyword";

option (openapi.v3.document) = {
  info : {title : "genre adaptor";
version : "1.0.0";
description : "This is genre adaptor docs";
}
components : {
security_schemes: {
additional_properties:
  [{
    name:
      "BearerAuth";
    value: {
    security_scheme: {
    type:
      "http";
    scheme:
      "bearer";
    }
    }
  }]
}
}
  security: [
    {
      additional_properties: [
        {
          name: "BearerAuth";
          value: {
            value: []
          }
  }
      ]
      }
  ]
  }
  ;

  service KeywordRemoteService {
    rpc FindGenre(FindKeywordRequest) returns (FindKeywordResp) {
      option (google.api.http) = {
        post : "/keyword/query/all"
        body : "*"
      };
    }
  }

  message KeywordResp {
    int64 id = 1;
    string name = 2;
  }

  message FindKeywordRequest { params.Page page = 1; }

  message FindKeywordResp { params.Page page = 1; }
