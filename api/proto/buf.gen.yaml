version: v1
managed:
  enabled: true
  go_package_prefix:
    default: gnboot/api/gen
plugins:
  - plugin: go
    out: ../gen
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: ../gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - plugin: go-http
    out: ../gen
    opt:
      - paths=source_relative
  - plugin: go-errors
    out: ../gen
    opt:
      - paths=source_relative